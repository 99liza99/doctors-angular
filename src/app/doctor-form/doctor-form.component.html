<form
  [formGroup]="doctorForm"
  (ngSubmit)="onSubmit(doctorForm)"
  class="doctor_form"
>
  <p>Add new doctor</p>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" pattern="[a-zA-Z ]*" matInput formControlName="name" />
    <mat-error *ngIf="doctorForm.invalid">Name must be capitalized</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Specialization</mat-label>
    <mat-select formControlName="specialization">
      <mat-option *ngFor="let spec of specialization" [value]="spec.value">
        {{ spec.value }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="doctorForm.invalid">Please select specialization</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea
      id="description"
      matInput
      formControlName="description"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
    <mat-error *ngIf="doctorForm.invalid">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Age</mat-label>
    <input
      id="age"
      type="number"
      min="18"
      matInput
      max="100"
      formControlName="age"
    />
    <mat-error *ngIf="doctorForm.invalid">Age must be between 18 and 100 inclusive</mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button mat-stroked-button color="warn" class="false">Close</button>

    <button mat-stroked-button class="true" type="submit" [disabled]="!doctorForm.valid">
      Save
    </button>
  </mat-card-actions>
  <div *ngIf="doctor">
    <input type="hidden" formControlName="_id" />
  </div>
</form>
