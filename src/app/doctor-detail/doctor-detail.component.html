<div *ngIf="doctor">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="name">{{ doctor.name }}</mat-card-title>
      <mat-card-subtitle class="spec">{{
        doctor.specialization
      }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ doctor.img }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ doctor.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><i class="fa-solid fa-heart"></i></button>
      <button mat-button><i class="fa-solid fa-share"></i></button>
    </mat-card-actions>
  </mat-card>
</div>
