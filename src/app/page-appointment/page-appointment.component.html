<form [formGroup]="doctorForm" (ngSubmit)="onSubmit(doctorForm)" class="form">
  <p><mat-form-field class="example-full-width" appearance="fill" formControlName="name">
    <mat-label>Name:</mat-label>
    <input type="text" pattern="[a-zA-Z ]*" matInput formControlName="name" />
  </mat-form-field></p>

  <p><mat-form-field appearance="fill" >
    <mat-label>Choose a doctor</mat-label>
    <mat-select formControlName="specialization">
      <mat-option *ngFor="let doctor of doctors | async" [value]="doctor">
        {{ doctor.specialization }}
      </mat-option>
    </mat-select>
 </mat-form-field></p>

 <p><mat-form-field appearance="fill">
  <mat-label>Gender:</mat-label>
  <mat-select formControlName="gender">
    <mat-option *ngFor="let gender of genders " [value]="gender">
      {{gender.name}}
    </mat-option>
  </mat-select>
</mat-form-field></p>

<p><mat-form-field appearance="fill" >
  <mat-label >Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field></p>

<p><mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Description</mat-label>
  <textarea id="description" matInput formControlName="desc" name="" id="" cols="30" rows="10"></textarea>
</mat-form-field></p>
<button type="submit" [disabled]="!doctorForm.valid">Appoitment</button>

</form>
